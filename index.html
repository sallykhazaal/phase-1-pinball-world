<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>PINBALL WORLD</h1>
    </header>
    <div class="container">
      <nav id="game-list" class="game-list">
        <!-- Add the list of games here! -->
      </nav>

      <section id="game-details" class="game-details">
        <!-- All the details of the games go in these elements! -->
        <img id="detail-image" src="" />
        <div>
          <h2 id="detail-title"></h2>
          <h3 id="detail-highscore">
            High Score: <span id="detail-high-score">0</span>
          </h3>
          <form id="high-score-form">
            <input id="score-input" type="text" />
            <input id="submit" type="submit" />
          </form>
        </div>
      </section>
    </div>
    <script defer src="./src/index.js"></script>
  </body>
</html>
